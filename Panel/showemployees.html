<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleados</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="./js/pdfEmpleado.js"></script>
    <script src="./js/asistencias.js"></script>
    <script src="./js/nominas.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">

    <!-- NAVBAR -->
    <nav class="bg-white shadow-md fixed top-0 left-0 w-full z-20">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="admin.html" class="text-xl font-bold text-gray-900">Panel Admin</a>

            <div class="space-x-3">
                <button onclick="location.href='addemployees.html'" class="nav-btn">Agregar</button>
                <button onclick="location.href='showemployees.html'" class="nav-btn">Ver</button>
                <button onclick="location.href='searchname.html'" class="nav-btn">Buscar</button>
                <button onclick="location.href='editemployees.html'" class="nav-btn">Modificar</button>
                <button onclick="location.href='deleteemployees.html'" class="nav-btn">Eliminar</button>
            </div>
        </div>
    </nav>

    <style>
        .nav-btn {
            @apply text-blue-600 bg-blue-100 px-4 py-2 rounded-lg hover:bg-blue-200 transition;
        }
    </style>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="max-w-5xl mx-auto pt-28 px-4">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Lista de empleados</h1>

            <button 
                onclick="location.href='searchname.html'" 
                class="bg-blue-600 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-700 transition">
                Buscar empleado
            </button>
        </div>

        <div id="employee-list" class="space-y-4"></div>
    </div>

    <!-- MODAL -->
    <div id="modalPagoIndividual" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
        <div class="bg-white w-96 rounded-xl shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-3">Confirmar pago de nómina</h2>

            <p id="texto-modal-pago-individual" class="mb-2 text-gray-700"></p>

            <input id="input-password-pago-individual" 
                   type="password" 
                   placeholder="Contraseña"
                   class="w-full border rounded-lg px-3 py-2 mb-3">

            <div id="msg-pago-individual" class="text-red-600 text-sm mb-3"></div>

            <div class="flex justify-end space-x-3">
                <button onclick="cerrarModal()" 
                        class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300">
                    Cancelar
                </button>

                <button id="btn-confirmar-pago-individual"
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Confirmar
                </button>
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script type="module" src="./js/showemployees.js"></script>

</body>
</html>
