<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Gestión</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f4f7fa;
        }

        h1 {
            font-weight: 600;
        }

        .dashboard-card {
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            background: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: 0.2s;
        }

        .dashboard-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-menu {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .logout-btn {
            background: #555;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-4">

        <!-- HEADER -->
        <div class="text-center mb-4">
            <h1 class="mb-0">Panel de Gestión</h1>
            <p class="text-muted">Administración de empleados y usuarios</p>
        </div>

        <div class="row">

            <!-- MENÚ PRINCIPAL -->
            <div class="col-md-6">
                <div class="dashboard-card">
                    <h3 class="section-title"><i class="fa fa-list"></i> Menú principal</h3>

                    <button class="btn btn-primary btn-menu" onclick="window.location.href='addemployees.html'">
                        Agregar empleado
                    </button>

                    <button class="btn btn-primary btn-menu" onclick="window.location.href='editemployees.html'">
                        Modificar empleado
                    </button>

                    <button class="btn btn-primary btn-menu" onclick="window.location.href='showemployees.html'">
                        Mostrar empleados
                    </button>

                    <button class="btn btn-success btn-menu" onclick="registrarAsistenciaTodos()">
                        Registrar asistencia a todos
                    </button>

                    <button class="btn btn-danger btn-menu" onclick="window.location.href='deleteemployees.html'">
                        Eliminar empleado
                    </button>

                    <button class="btn btn-info btn-menu" id="btn-pagar-nomina-todos">
                        Pagar nómina a todos
                    </button>

                    <button class="btn btn-dark btn-menu" id="btn-logout">
                        Cerrar sesión
                    </button>
                </div>
            </div>

            <!-- REGISTRO DE ADMIN -->
            <div class="col-md-6">
                <div class="dashboard-card">
                    <h3 class="section-title">Registrar nuevo administrador</h3>

                    <form id="form-admin-register">
                        <div class="form-group">
                            <label>Usuario</label>
                            <input type="text" class="form-control" id="admin-username" placeholder="Nuevo usuario">
                        </div>

                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" id="admin-password" placeholder="Nueva contraseña">
                        </div>

                        <button type="submit" class="btn btn-success btn-block">Registrar administrador</button>
                        <div id="admin-register-msg" class="mt-3"></div>
                    </form>
                </div>
            </div>

        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- JS DEL PANEL -->
    <script>
        // Redirige a login si no hay token
        if (!localStorage.getItem("token")) {
            window.location.href = "login.html";
        }

        // LOGOUT
        document.getElementById('btn-logout').addEventListener('click', () => {
            localStorage.removeItem("token");
            window.location.href = "login.html";
        });

        // REGISTRO DE ADMINISTRADORES
        document.getElementById('form-admin-register').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('admin-username').value.trim();
            const password = document.getElementById('admin-password').value.trim();
            const msgDiv = document.getElementById('admin-register-msg');

            if (!username || !password) {
                msgDiv.innerHTML = `<div class="alert alert-warning">Llena todos los campos.</div>`;
                return;
            }

            axios.post("http://localhost:3000/users/register", {
                username,
                password
            }, {
                headers: { Authorization: `Bearer ${localStorage.getItem("token")}` }
            })
                .then(res => {
                    msgDiv.innerHTML = `<div class="alert alert-success">Usuario registrado correctamente.</div>`;
                    document.getElementById('form-admin-register').reset();
                })
                .catch(err => {
                    msgDiv.innerHTML = `<div class="alert alert-danger">Error: ${err.response?.data?.message || 'Usuario ya existe'}</div>`;
                });
        });
    </script>

</body>

</html>
